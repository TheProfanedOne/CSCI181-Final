<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/contact_me.css">
        <script src="scripts/contact_form.js" type="module"></script>
    </head>
    <body>
        <header>
            <nav class="horizontal">
                <ul>
                    <li id="home"><a href="index.html">Home</a></li>
                    <li id="about"><a href="about_me.html">About Me</a></li>
                    <li id="skills"><a href="skills_and_services.html">Skills/Services</a></li>
                    <li id="work"><a href="my_work.html">My Work</a></li>
                    <li id="contact"><a href="contact_me.html">Contact Me</a></li>
                </ul>
            </nav>
        </header>

        <form action="https://www.example.com/MatthewMousseau/Email_Me" id="contact_form" method="post">
            <fieldset>
                <legend>Send Me an Email</legend>

                <div class="formRow">
                    <label for="from">From*</label>
                    <input type="email" name="emailFrom" id="from" placeholder="example@example.com" required>
                </div>
                <hr>
                <div class="formRow">
                    <label for="subject">Subject</label>
                    <input type="text" name="emailSubject" id="subject">
                </div>
                <hr>
                <div class="formRow">
                    <label for="message">Message*</label>
                    <textarea name="emailMessage" id="message" placeholder="You must put something here." required></textarea>
                </div>
            </fieldset>

            <div id="buttons">
                <input type="submit" value="Send">
                <input type="reset" value="Cancel">
            </div>
        </form>

        <footer>
            Matthew Mousseau &nbsp;&mdash;&nbsp; 264 Comer Hill Rd. - Great Falls, MT 59404-4903
        </footer>
    </body>
</html>
