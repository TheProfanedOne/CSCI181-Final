        <article>
            <h1>Feedback</h1>

        </article>

        <form action="http://www.example.com" id="contact_form" method="post">
            <fieldset id="feedback">
                <legend>How Did I Do With This Website?</legend>

                <div class="formRow">
                    <label for="overall">Rate your overall experience<br>(On a scale from 0 to 10)</label>
                    0
                    <input type="range" name="fbOverall" id="overall" value="5" step="1" min="0" max="10">
                    10
                </div>
            </fieldset>

            <fieldset id="email_set">
                <legend>Send Me an Email With the Rest of Your Questions</legend>

                <div class="formRow">
                    <label for="from">Response Email*</label>
                    <input type="email" name="emailFrom" id="from" placeholder="example@example.com" required>
                </div>
                <hr>
                <div class="formRow">
                    <label for="name">Your Name*</label>
                    <input type="text" name="emailName" id="name" required>
                </div>
                <hr>
                <div class="formRow">
                    <label for="subject">Subject</label>
                    <input type="text" name="emailSubject" id="subject">
                </div>
                <hr>
                <div class="formRow">
                    <label for="message">Message</label>
                    <textarea name="emailMessage" id="message"></textarea>
                </div>
            </fieldset>

            <div id="buttons">
                <input type="submit" value="Send">
                <input type="reset" value="Cancel">
            </div>
        </form>
